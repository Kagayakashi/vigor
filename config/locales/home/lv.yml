lv:
  home:
    events: "Pasākumi"
    vigor: "Vigor"
    vigor_def: "Vigor – tulkojumā no latīņu valodas nozīmē „dzīves spēks”, „dzīves enerģija”."
    hello: "Laipni lūdzam"
    vigor_about_1: "Laipni lūdzam Latvijā dibinātā biedrībā «<strong>Vigor</strong>» – vietā,
      kur satiekas insultu pārcietušie cilvēki, viņu radinieki, kā arī citi nevienaldzīgi un
      labvēlīgi cilvēki, kas ir gatavi sniegt viņiem nepieciešamo psiholoģisko atbalstu."
    vigor_about_2: "Priecājamies Jūs redzēt mūsu mājas lapā. Ceram, ka te ievietotā informācija
      būs noderīga visiem, kuru dzīvi jebkādā veidā skāris insults."
    vigor_about_3: "Šajā mājas lapā ir ievietota informācija par insultu, bezmaksas rehabilitācijas
      programmām, ko piedāvā „Vigor”, kā arī dažādi materiāli par atlabšanas iespējām pēc insulta."
    vigor_about_4: "Ticam, ka izstrādātās programmas palīdz izprast insulta psiholoģiskās sekas,
      pārvarēt tās un atkal atgriezties pilnvērtīgā dzīvē, izjust kopā būšanas prieku ar citiem."
